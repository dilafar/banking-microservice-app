server {
        listen 443 ssl;
        listen  [::]:443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/nginx_fkey.crt;
        ssl_certificate_key /etc/nginx/certs/nginx_fkey.key;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

}

server {
    listen 8000;
    listen [::]:8000;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;  # This will serve index.html for any route that doesn't correspond to a file
        index index.html index.htm;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}