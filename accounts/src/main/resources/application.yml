server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://aks-mysql.mysql.database.azure.com:3306/accountsdb
    username: employee
    password: fadhil1234#
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  application:
    name: "accounts"
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
  info:
    env:
      enabled: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "accounts"
    description: "Accounts Application"
    version: "1.0.0"

logging:
  level:
    com:
      assignment:
        accounts: DEBUG






