---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: configserver
  labels:
    name: configserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: configserver
  template:
    metadata:
      labels:
        app: configserver
    spec:
      imagePullSecrets:
        - name: aws-registry-key
      containers:
        - name: configserver
          image: 794038214817.dkr.ecr.us-east-1.amazonaws.com/banking-app:configserver-v
          imagePullPolicy: Always
          ports:
            - containerPort: 8071
          securityContext:
            runAsNonRoot: true
            runAsUser: 100

---
apiVersion: v1
kind: Service
metadata:
  name: configserver
  labels:
    name: configserver
spec:
  selector:
    app: configserver
  ports:
    - port: 8071
      targetPort: 8071
      protocol: TCP
  type: ClusterIP
