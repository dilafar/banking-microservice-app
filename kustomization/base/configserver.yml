---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: configserver
  labels:
    name: configserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: configserver
  template:
    metadata:
      labels:
        app: configserver
    spec:
      imagePullSecrets:
        - name: aws-registry-key
      containers:
        - name: configserver
          image: fadhiljr/mssample:configserver-20.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8071

---
apiVersion: v1
kind: Service
metadata:
  name: configserver
  labels:
    name: configserver
spec:
  selector:
    app: configserver
  ports:
    - port: 8071
      targetPort: 8071
      protocol: TCP
  type: ClusterIP
