services:
  accounts:
    image: fadhiljr/mssample:accounts-1.0
    container_name: accounts-ms
    ports:
      - '8080:8080'
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - banks
  loans:
    image: fadhiljr/mssample:loans-1.0
    container_name: loans-ms
    ports:
      - '8090:8090'
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - banks
  cards:
    image: fadhiljr/mssample:cards-1.0
    container_name: cards-ms
    ports:
      - '9000:9000'
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - banks
networks:
  banks:
    driver: "bridge"