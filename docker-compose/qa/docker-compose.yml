services:
  accountsdb:
    container_name: accountsdb
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: accountsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  loansdb:
    container_name: loansdb
    ports:
      - '3307:3306'
    environment:
      MYSQL_DATABASE: loansdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  cardsdb:
    container_name: cardsdb
    ports:
      - '3308:3306'
    environment:
      MYSQL_DATABASE: cardsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  configserver:
    image: fadhiljr/mssample:configserver-2.0
    container_name: configserver-ms
    ports:
      - '8071:8071'
    extends:
      file: common-config.yml
      service: microservice-base-config

  accounts:
    image: fadhiljr/mssample:accounts-2.0
    container_name: accounts-ms
    ports:
      - '8080:8080'
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountsdb:3306/accountsdb"
    depends_on:
      accountsdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  loans:
    image: fadhiljr/mssample:loans-2.0
    container_name: loans-ms
    ports:
      - '8090:8090'
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_DATASOURCE_URL: "jdbc:mysql://loansdb:3307/loansdb"
    depends_on:
      loansdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  cards:
    image: fadhiljr/mssample:cards-2.0
    container_name: cards-ms
    ports:
      - '9000:9000'
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_DATASOURCE_URL: "jdbc:mysql://cardsdb:3308/cardsdb"
    depends_on:
      cardsdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config

networks:
  banks:
    driver: "bridge"